<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Legacy browser redirect - works even when JavaScript execution is limited -->
    <script>
    // Minimal detection that should run even in very old browsers
    var ua = navigator.userAgent;
    if (ua.indexOf('GMod/13') !== -1 || 
        (ua.indexOf('Awesomium') !== -1 && ua.indexOf('Chrome/18') !== -1) ||
        (ua.indexOf('Chrome') !== -1 && /Chrome\/(\d+)/.test(ua) && parseInt(RegExp.$1, 10) < 18)) {
        window.location.href = '/sandbox/loadingscreen/legacy/index.html';
    }
    </script>
    <!-- Fallback meta refresh redirect for browsers that can't execute JavaScript properly -->
    <noscript>
        <meta http-equiv="refresh" content="0;url=/sandbox/loadingscreen/legacy/index.html">
    </noscript>
    
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/background-rotation.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
  </head>

          <span class="zmod-logo"></span>
          <span>ZMOD.GG</span>
        </a>
      </div>
    </nav>





    <script src="./js/shared-config.js"></script>

  </body>
</html>
