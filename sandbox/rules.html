<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NPCZ Rules</title>
    
    <!-- Legacy browser redirect - works even when JavaScript execution is limited -->
    <script>
    // Minimal detection that should run even in very old browsers
    var ua = navigator.userAgent;
    if (ua.indexOf('GMod/13') !== -1 || 
        (ua.indexOf('Awesomium') !== -1 && ua.indexOf('Chrome/18') !== -1) ||
        (ua.indexOf('Chrome') !== -1 && /Chrome\/(\d+)/.test(ua) && parseInt(RegExp.$1, 10) < 18)) {
        window.location.href = '/sandbox/legacy/rules.html';
    }
    </script>
    <!-- Fallback meta refresh redirect for browsers that can't execute JavaScript properly -->
    <noscript>
        <meta http-equiv="refresh" content="0;url=/sandbox/legacy/rules.html">
    </noscript>
    
    <!-- Resource hints for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500&family=Space+Grotesk:wght@400;500;600;700&family=Squada+One&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/rules.css">
    <link rel="stylesheet" href="../css/components/backButton.css">
</head>
<body>
    <!-- Rules content will be dynamically generated by JS -->
    
    <!-- Scripts -->
    <script src="../js/sandbox-rules-config.js"></script>
    <script src="../js/rules.js"></script>
    <script src="../js/components/backButton.js"></script>
</body>
</html>
