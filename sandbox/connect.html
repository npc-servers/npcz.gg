    <script src="/js/elements/redirect.js" defer></script>
</head>
<body>
    <div class="redirect-message">
        <h1 class="connect-title">Connecting to Sandbox</h1>
        <p>Steam should open automatically to connect you to the server.</p>
        <p>If it doesn't work, <a href="steam://connect/193.243.190.18:27015">click here</a> to try again.</p>
        <p><span class="server-ip" onclick="copyIP(this)">193.243.190.18:27015</span></p>
    </div>
    <script>
        function copyIP(element) {
            const ip = element.textContent;
            navigator.clipboard.writeText(ip).then(() => {
                element.classList.add('copy-success');
                setTimeout(() => {
                    element.classList.remove('copy-success');
                }, 2000);
            });
        }
    </script>


</body>
