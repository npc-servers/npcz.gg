        <p>If it doesn't work, <a href="steam://connect/193.243.190.18:27065">click here</a> to try again.</p>
        <p><span class="server-ip" onclick="copyIP(this)">193.243.190.18:27065</span></p>

    <script>
        function copyIP(element) {
            const ip = element.textContent;
            navigator.clipboard.writeText(ip).then(() => {
                element.classList.add('copy-success');
                setTimeout(() => {
                    element.classList.remove('copy-success');
                }, 2000);
            });
        }
    </script>
