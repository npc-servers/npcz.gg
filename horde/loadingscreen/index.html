<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Legacy browser redirect - works even when JavaScript execution is limited -->
    <script>
    // Minimal detection that should run even in very old browsers
    var ua = navigator.userAgent;
    if (ua.indexOf('GMod/13') !== -1 || 
        (ua.indexOf('Awesomium') !== -1 && ua.indexOf('Chrome/18') !== -1) ||
        (ua.indexOf('Chrome') !== -1 && /Chrome\/(\d+)/.test(ua) && parseInt(RegExp.$1, 10) < 18)) {
        window.location.href = '/horde/loadingscreen/legacy/index.html';
    }
    </script>
    <!-- Fallback meta refresh redirect for browsers that can't execute JavaScript properly -->
    <noscript>
        <meta http-equiv="refresh" content="0;url=/horde/loadingscreen/legacy/index.html">
    </noscript>
    
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/changes.css">
    <link rel="stylesheet" href="./css/tips.css">
    <link rel="stylesheet" href="./css/background-rotation.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="background"></div>
    <div class="overhaul"></div>

    <nav>
      <div id="announcement"></div>
      <span id="map">You're playing on </span>
      <span id="steamid"></span>
      <div class="powered-by">
        <span class="powered-text">POWERED BY</span>
        <a href="https://zmod.gg" target="_blank" class="zmod-link">
          <span class="zmod-logo"></span>
          <span>ZMOD.GG</span>
        </a>
      </div>
    </nav>

    <!-- Changes Tab -->
    <div class="changes-tab">
      <h3 class="changes-header">Server Updates</h3>
      <div class="changes-container">
        <!-- Changes content will be populated by JavaScript -->
      </div>
    </div>

    <!-- Other Servers Tab -->
    <div class="servers-tab">
      <h3 class="servers-header">Other Servers</h3>
      <div class="servers-container">
        <div class="servers-grid">
          <!-- Server boxes will be populated by JavaScript -->
        </div>
      </div>
    </div>

    <main>
      <div class="title">
        <h2>YOU'RE NOW PLAYING</h2>
        <h1 id="title"></h1>
        <div id="history"></div>
      </div>
    </main>

    <!-- Tip Container -->
    <div class="tip-container">
      <h4 class="tip-heading">Tip</h4>
      <p class="tip-content">Loading tip...</p>
    </div>

    <script src="./js/shared-config.js"></script>
    <script src="./js/assets.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/changes.js"></script>
    <script src="./js/servers.js"></script>
    <script src="./js/tips.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/background-rotation.js"></script>
  </body>
</html>
