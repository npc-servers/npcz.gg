<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>ZBox Loading Screen - NPCZ Network</title>
    <meta name="description" content="ZBox loading screen for Garry's Mod servers. Join our community and experience the ultimate sandbox gaming network.">
    <meta name="keywords" content="ZBox loading, Garry's Mod loading, GMod loading screen, zmod, zmod gmod, npcz">
    <meta name="author" content="NPCZ Network">
    <link rel="icon" href="../../favicon.ico">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Background with vignette -->
    <div class="background" id="background"></div>
    <div class="vignette"></div>
    
    <!-- Main loading container -->
    <div class="loading-container">
        
        <!-- Top bar with powered by -->
        <div class="top-bar">
            <!-- Store advert on the left -->
            <div class="store-advert">
                <div class="advert-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"/>
                        <circle cx="20" cy="21" r="1"/>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                    </svg>
                </div>
                <div class="advert-content">
                    <div class="advert-title">SUPPORT US!</div>
                    <div class="advert-subtitle">Visit <a href="https://store.npcz.gg" target="_blank">store.npcz.gg</a> for ranks and perks! Help us keep the servers running!</div>
                </div>
            </div>
            
            <div class="powered-by">
                <span class="powered-text">POWERED BY</span>
                <a href="https://zmod.gg" target="_blank" class="zmod-link">
                    <img src="../../assets/zmod_logo.svg" alt="ZMod" class="zmod-logo">
                    <span class="zmod-text">ZMOD.GG</span>
                </a>
            </div>
        </div>
        
        <!-- Center content with logo and loading bar -->
        <div class="center-content">
            <div class="logo-container">
                <img src="../../assets/zbox_logo.png" alt="ZBox" class="main-logo">
            </div>
            
            <div class="loading-section">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                    <span class="percentage" id="percentage">0%</span>
                </div>
                <div class="status-text" id="statusText">Initializing...</div>
            </div>
        </div>
        
        <!-- Server panel on the right -->
        <div class="server-panel">
            <div class="server-panel-header">
                <h3>OUR SERVERS</h3>
                <div class="total-players">
                    <span class="player-count" id="totalPlayers">0</span>
                    <span class="player-label">PLAYERS ONLINE</span>
                </div>
            </div>
            <div class="server-list" id="serverList">
                <div class="server-loading">Loading servers...</div>
            </div>
            <div class="server-panel-footer">
                TYPE !SERVERS IN-GAME TO CONNECT
            </div>
        </div>
        
    </div>
    
    <!-- Centralized loading screen core (shared across all servers) -->
    <script src="../../js/loadingscreen-core.js"></script>
    <!-- Server-specific frontend logic -->
    <script src="js/main.js"></script>
</body>
</html>
