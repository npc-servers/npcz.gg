<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css">
    <link
      href="<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="background"></div>
    <div class="overhaul"></div>

    <nav>
      <div id="announcement"></div>
      <span id="map">You're playing on </span>
      <span id="steamid"></span>
    </nav>

    <main>
      <div class="title">
        <h2>Welcome to,</h2>
        <h1 id="title"></h1>
        <div id="history"></div>
      </div>
    </main>

    <script src="./js/config.js"></script>
    <script src="./js/main.js"></script>
    <script>
        const possibleBackgrounds = [
            "images/zbox1.jpg",
            "images/zbox2.jpg"
        ]
        let currentBackground = 0;

        function changeBackground() {
            const div = document.querySelector('.background');

            currentBackground = ++currentBackground;
            if (currentBackground >= possibleBackgrounds.length) {
                currentBackground = 0;
            }

            div.style.backgroundImage = `url('${possibleBackgrounds[currentBackground]}')`;
        }

        setInterval(changeBackground, 3000);
    </script>
  </body>
</html>
