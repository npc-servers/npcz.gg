<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/legacy-main.css">
    <link rel="stylesheet" href="./css/legacy-changes.css">
    <link rel="stylesheet" href="./css/legacy-tips.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <!-- Legacy browser fixes -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <script>
      // Immediate script to ensure the nav bar is visible regardless of other script loading
      window.showNav = function() {
        var nav = document.getElementById('top-nav');
        if (nav) {
          nav.style.display = 'block';
          nav.style.opacity = '1';
          if (nav.style.filter) nav.style.filter = 'alpha(opacity=100)';
        }
      };
      // Call immediately and also after a delay to ensure it runs
      showNav();
      setTimeout(showNav, 100);
      setTimeout(showNav, 500);
    </script>
    
    <div class="background"></div>
    <div class="overhaul"></div>

    <div class="nav" id="top-nav" style="display:block; opacity:1; filter:alpha(opacity=100);">
      <div id="announcement" style="display:block; opacity:1; filter:alpha(opacity=100);"></div>
      <span id="map" style="display:block; opacity:1; filter:alpha(opacity=100);">You're playing on </span>
      <span id="steamid"></span>
      <div class="powered-by">
        <span class="powered-text">POWERED BY</span>
        <a href="https://zmod.gg" target="_blank" class="zmod-link">
          <span class="zmod-logo"></span>
          <span>ZMOD.GG</span>
        </a>
      </div>
    </div>

    <!-- Changes Tab -->
    <div class="changes-tab">
      <h3 class="changes-header">Server Updates</h3>
      <div class="changes-container">
        <!-- Changes content will be populated by JavaScript -->
      </div>
    </div>

    <!-- Other Servers Tab -->
    <div class="servers-tab">
      <h3 class="servers-header">Other Servers</h3>
      <div class="servers-container">
        <div class="servers-grid">
          <!-- Server boxes will be populated by JavaScript -->
        </div>
      </div>
    </div>

    <div class="main">
      <div class="title">
        <h2>Welcome to,</h2>
        <h1 id="title"></h1>
        <div id="history"></div>
      </div>
    </div>

    <!-- Tip Container -->
    <div class="tip-container">
      <h4 class="tip-heading">Tip</h4>
      <p class="tip-content">Loading tip...</p>
    </div>

    <script src="./js/config.js"></script>
    <script src="./js/legacy-main.js"></script>
    <script src="./js/legacy-changes.js"></script>
    <script src="./js/legacy-servers.js"></script>
    <script src="./js/legacy-tips.js"></script>
    <script>
        var possibleBackgrounds = [
            "images/zbox1.jpg",
            "images/zbox2.jpg"
        ];
        var currentBackground = 0;

        function changeBackground() {
            var div = document.querySelector('.background');

            currentBackground = ++currentBackground;
            if (currentBackground >= possibleBackgrounds.length) {
                currentBackground = 0;
            }

            div.style.backgroundImage = "url('" + possibleBackgrounds[currentBackground] + "')";
        }

        setInterval(changeBackground, 3000);
    </script>
  </body>
</html>
