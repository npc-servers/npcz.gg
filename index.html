<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPCZ - Garry's Mod</title>
    
    <!-- Resource hints for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="assets/images/bg1.jpg" as="image">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500&family=Montserrat:wght@700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Consolidated CSS -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Meta tags for better SEO -->
    <meta name="description" content="Join the ultimate survival sandbox where players survive against zombies and each other.">
    <meta name="keywords" content="garry's mod, gmod, source, g-mod, source engine, half-life, hl2, zombie game, survival, multiplayer, zombies, npc zombies vs. players, npcz, npcz.gg">
</head>
<body>
    <div class="landing-container">
        <div class="content-wrapper">
            <div class="text-container">
                <div class="logo-container">
                    <img src="assets/images/npcz_logo.png" alt="NPC ZOMBIES VS. PLAYERS" class="main-logo desktop-logo">
                    <img src="assets/images/npcz_logo_mobile.png" alt="NPC ZOMBIES VS. PLAYERS" class="main-logo mobile-logo">
                </div>
                <p class="sub-text">The number one Garry's Mod sandbox server. Fight against NPC Zombies, other players, build and raid bases, and so much more.</p>
                <div class="button-group">
                    <a href="https://play.npcz.gg" class="btn btn-primary">PLAY NOW</a>
                    <a href="https://store.npcz.gg" class="btn btn-secondary btn-store">
                        <i class="fas fa-shopping-cart"></i> STORE
                    </a>
                    <a href="https://discord.gg/npcz" class="btn btn-secondary btn-discord">
                        <i class="fab fa-discord"></i> DISCORD
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript files in dependency order -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/landing.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/badge.js"></script>
    <script src="js/server-status.js"></script>
    <script src="js/discord-popup.js"></script>
</body>
</html>
